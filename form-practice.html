<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="emailaddress">Email</label>
        <input
          type="email"
          id="emailaddress"
          placeholder="Please enter your email"
          name="email"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password enter here"
          name="pass"
        />
      </div>
      <div>
        <label for="phonenumber">Phone Number</label>
        <input
          type="number"
          id="phonenumber"
          placeholder="Please enter your phone no"
        />
      </div>
      <div>
        <label for="calenderDate">Date</label>
        <input type="date" id="calenderDate" />
      </div>
      <button type="submit">Submit</button>
      <button type="button" onclick="alert('You clicked me!')">Button</button>
      <button type="reset">Reset</button>
      <input type="button" value="click me" />
      <input type="submit" value="click me b2" />
    </form>
    <hr />
    <form action="https://www.google.com/search">
      <input type="text" placeholder="search in google" name="q" />
      <br />
      <button>search</button>
    </form>
    <form action="/server">
      <hr />
      <input type="checkbox" id="age" name="age" />
      <label for="age">I am 18+</label>
      <hr />
      <div>
        <input type="radio" id="apple" name="fruit" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" id="mango" name="fruit" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" id="banana" name="fruit" value="banana" />
        <label for="banana">banana</label>
        <button>submit</button>
      </div>
      <!-- This is check box concept -->
      <div>
        <input type="checkbox" id="math" name="subjects" value="math" />
        <label for="math">math</label>
        <input type="checkbox" id="science" name="subjects" value="sci" />
        <label for="science">science</label>
        <input type="checkbox" id="english" name="subjects" value="eng" />
        <label for="english">english</label>
        <button>submit</button>
      </div>

      <!-- This is drop down -->
      <div>
        <select name="profession" id="profession">
          <option>Select your option</option>
          <option value="stu" selected>Student</option>
          <option value="dev">Developer</option>
          <option value="Nur">Nurse</option>
          <option value="Doc">Doctor</option>
          <option value="Arc">Architect</option>
        </select>
        <button>submit</button>
      </div>
      
      <div>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" step="10" value="30" />
      </div>
      <button>submit</button>
      <div>
        <label for="feedback">Please provide your feedback</label>
        <textarea id="feedback" name="feedback" rows="5" cols="100" placeholder="Enter your feedback"></textarea>
      </div>
      <button>submit</button>
    </form>
  </body>
</html>
