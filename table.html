<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Creation</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <!-- thead use for header table information -->
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <!-- tr used for row creation -->
        <tr>
          <th>Taka</th>
          <th>USD</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Banana</td>
          <td>400</td>
          <td>4.0</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>200</td>
          <td>2.0</td>
        </tr>
        <tr>
          <td>Papaya</td>
          <td>700</td>
          <td>7.0</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
